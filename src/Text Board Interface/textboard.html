<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textboard.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="textboard">
                Text Board
            </div>
            <div class="scrolltext">
                <marquee behavior="" direction="" class="marquee">Hello World</marquee>
            </div>
            <div class="inputwrapper">
                <div class="text">
                    Input Text:
                    <input type="text" class="input-text">
                </div>
                <div class="speed-size">
                    <div class="speed">
                        Speed:
                        <input type="range"> 
                    </div>
                    <div class="size">
                        Size:
                        <input type="range">
                    </div>
                </div>
            </div>
            <div class="anime-board-bg-text">
                <div class="anime-board">
                    <div class="anime-style">
                        Animation Style:
                        <select name="" id="" class="anime-select">
                            <option value="">left</option>
                            <option value="">right</option>
                        </select>
                    </div>
                </div>
                <div class="bg-text">
                    <button class="btn">Background</button>
                    <button class="btn">Text</button>
                </div>
            </div>
            <div class="start">
                <a href="../Starting/index.html">
                    <button class="btn-start">Start</button>
                </a>
            </div>
            <div class="back">
                <a href="../HomeScreen/homescreen.html">
                    <button class="btn">Back</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
